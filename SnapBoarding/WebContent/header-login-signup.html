<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<title>Admin Page</title>

	<link rel="stylesheet" href="demo.css">
	<link rel="stylesheet" href="header-login-signup.css">
	<link href='http://fonts.googleapis.com/css?family=Cookie' rel='stylesheet' type='text/css'>

</head>
<body>

<header class="header-login-signup">

	<div class="header-limiter">

		<h1><a href="#">Company<span>logo</span></a></h1>

		<ul>
			<li>Username</li>
			<li><a href="#">Logout</a></li>
		</ul>

	</div>

</header>

<div id='cssmenu'>
<ul>
   <li class='active'><a href='#'><span>Add HR</span></a></li>
   <li><a href='#'><span>Add Employee</span></a></li>
   <li><a href='#'><span>Remove Employee</span></a></li>
</ul>
</div>

<div class="content">
<form:form class="form-horizontal">
						  <fieldset>
							  <form:label class="control-label" path="">Enter First Name</form:label>
								<form:input path="fname" type="text" />
							
						
							  <form:label class="control-label" path="">Enter Last Name</form:label>
							  
								<form:input type="text" path="lname" />
					
							  <form:label class="control-label" path="">Enter E-mail</form:label>
					
								<form:input type="text" path="email"/>
							
						
							  <form:label class="control-label" path="">Enter Password</form:label>
						
								<form:input type="password" path="pass"/>
							 
							  <button type="submit" class="btn btn-primary">Submit</button>
							
						  </fieldset>
						</form:form>   
</div>
</body>
</html>
